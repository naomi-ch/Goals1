<div class="container">
  <h1>My Goals</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor = 'let goal of goals; let i = index'> <!--added a loop logic,'let i = index' to register the index of each goal item in the goals list.-->
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <button (click) = 'toggleDetails(i)' class = "btn btn-primary">Toggle Details</button> <!--toggleDetails() function takes in the index position of the goal item as an argument.-->
        </div> 

        <div *ngIf = 'goal.showDescription'>
          <app-goal-detail [goal] = 'goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail> <!--specified that we are binding the 'goal' propoerty to the GOALDETAILCOMPONENT -->
        </div>
      </div>
    </div>
  </div>
  <p *ngIf = 'goals.length > 5'>Your goals are too many!</p>
</div>
