<div>
  <h1>My Goals</h1>
  <hr>
  <ul>
      <li *ngFor = 'let goal of goals'>
          {{goal.name}} 
          <app-goal-detail [goal] = 'goal'></app-goal-detail> <!--specified that we are binding the 'goal' propoerty to the GOALDETAILCOMPONENT -->
      </li>
  </ul>
  <p *ngIf = 'goals.length > 5'>Your goals are too many!</p>
</div>
