{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
<!--Displaying Username-->
  <div class="col-md-4">
    <h3>{{user.username | capitalize}}</h3>

    <!--Displaying user bio-->
    {% if user.bio %}
      <p>{{ user.bio }}</p>
    {% else %}
      <p>{{user.username | capitalize}} has no bio.</p>
    {% endif %}

    {% if user == current_user %}
      <a href="{{url_for('main.update_profile', uname=user.username)}}">Edit Profile</a>
    {% endif %}
  </div>
<!-- Displaying profile photo-->
</div>
</div>
{% endblock %}
